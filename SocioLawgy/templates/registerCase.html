<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocioLawgy: Home Page</title>
    <link rel="stylesheet" href="../static/css/signupLawyer.css">
</head>
<body style="background-color: rgb(175, 210, 203);;">
    <header>
        <div class="logo">
            <img src="../static/images/fullLogo.png" alt="Law - Tools of Argument">
        </div>
    </header>
    
    <div class="main-content">
        <div class="form-container">
            <h1 style="text-align: center; vertical-align: center;">Lawyer : Sign Up</h1>
            <form action="/signupLawyer" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
        
                <div class="form-group">
                    <label for="speciality">Speciality:</label>
                    <select id="speciality" name="speciality" required>
                        <option value="">Choose an option</option>
                        <option value="Property Crimes">Property Law</option>
                        <option value="Violent Crimes">Criminal Law</option>
                        <option value="Traffic Violations">Traffic Law</option>
                        <option value="Domestic Violence">Domestic Violence</option>
                        <option value="Hate Crimes">Hate Crimes</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="experience">Experience:</label>
                    <input type="number" id="experience" name="experience">
                </div>
        
                <div class="form-group">
                    <label for="personal_website">Personal Website:</label>
                    <input type="text" id="personal_website" name="personal_website">
                </div>
        
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
        
                <div class="form-group password-group">
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password">
                        <button type="button" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
                    </div>
                </div>
        
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <script>
            function togglePasswordVisibility() {
                var passwordInput = document.getElementById('password');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                } else {
                    passwordInput.type = 'password';
                }
            }
        </script>
        
    </div>
</body>
</html>
