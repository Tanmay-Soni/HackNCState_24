<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SocioLawgy: Login Information</title>
        <link rel="stylesheet" href="../static/css/login_info.css">
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="../static/images/fullLogo.png" alt="Law - Tools of Argument">
            </div>
        </header>

        <div class="login-container">
            <form class="login-form" action="/loginClient" method="POST">
            <h1 style="text-align: center; vertical-align: center;">Login</h1>
            <input type="email" class="input-field" placeholder="Email" name="email" style="margin-bottom: 0px;">
            <input type="password" class="input-field" placeholder="Password" name="password" style="margin-bottom: 20px;">
            <input class="btn btn-primary" type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
