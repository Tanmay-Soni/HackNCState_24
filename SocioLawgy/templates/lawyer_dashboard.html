<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Dashboard</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../static/images/fullLogo.png" alt="Law - Tools of Argument">
        </div>
    </header>

    <div My Cases>
        {% for case in lawyer.cases %}
        <div class="m-3 p-3" style="background-color: rgb(175, 210, 203); border-radius: 10px;">
            <h4>{{case.name}}</h4>
            <h5>{{case.case_type}}</h5>
            <br>
            <h5>Description</h5>
            <p>{{case.description}}</p>
            <h5>Summary</h5>
            <p>{{case.summary}}</p>
            <p> Client Email - {{clients[case.client_id - 1].email}}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
